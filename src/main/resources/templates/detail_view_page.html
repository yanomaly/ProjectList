<!DOCTYPE html>
<html lang="en", xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail view</title>
</head>
<body>
<table th:object="${project}">
    <tr><td th:text="'Name: ' + ${project.getName()}"></td></tr>
    <tr><td th:text="'Head: ' + ${project.getHead()}"></td></tr>
    <tr><td th:text="'Date finish: ' + ${project.getDateFinish().get(5)} + '-' + ${project.getDateFinish().get(2) + 1} + '-' + ${project.getDateFinish().get(1)}"></td></tr>
    <tr><td th:text="'Budget: ' + ${project.getBudget()}"></td></tr>
</table>
<table th:each="problem: ${problems}">
    <tr><td> Problem: </td></tr>
    <tr><td th:text="'Name: ' + ${problem.getName()}"></td></tr>
    <tr><td th:text="'Description: ' + ${problem.getDescription()}"></td></tr>
</table>
<div th:if="${role == 1}">
    <a href = "/home">Home page</a>
</div>
<div th:unless="${role == 1}">
    <a href = "/admin">Main page</a>
</div>
</body>
</html>
